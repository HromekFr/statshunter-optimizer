<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statshunters Route Optimizer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <h1>🚴 Statshunters Route Optimizer</h1>
            <p>Plan cycling routes to discover new tiles efficiently</p>
        </header>

        <!-- Configuration Panel -->
        <div class="panel" id="config-panel">
            <h2>Route Configuration</h2>
            

            <!-- Route Planning -->
            <div class="section">
                <h3>🗺️ Route Planning</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="start-lat">Start Latitude:</label>
                        <input type="number" id="start-lat" step="0.000001" placeholder="52.520008">
                    </div>
                    <div class="form-group">
                        <label for="start-lon">Start Longitude:</label>
                        <input type="number" id="start-lon" step="0.000001" placeholder="13.404954">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="distance">Target Distance (km):</label>
                    <input type="number" id="distance" min="1" max="200" value="50">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="max-tiles">Max Tiles:</label>
                        <input type="number" id="max-tiles" min="5" max="50" value="20">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="prefer-unvisited" checked>
                            Prefer unvisited tiles
                        </label>
                    </div>
                </div>
            </div>

            <!-- Routing Service Selection -->
            <div class="section">
                <h3>🛣️ Routing Service</h3>
                <div class="form-group">
                    <label for="routing-service">Routing Service:</label>
                    <select id="routing-service">
                        <option value="">Select routing service...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <small id="routing-service-description">Choose your preferred routing service</small>
                </div>
                <div class="form-group">
                    <label for="bike-type">Bike Type:</label>
                    <select id="bike-type">
                        <option value="mountain" selected>🏔️ Mountain Bike</option>
                        <!-- Options will be populated dynamically based on routing service -->
                    </select>
                    <small id="bike-type-description">Available options depend on selected routing service</small>
                </div>
            </div>

            <!-- Tile Display Options -->
            <div class="section">
                <h3>🗺️ Tile Display</h3>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="auto-load-tiles" checked>
                        Auto-load tiles for current map view
                    </label>
                </div>
                <div class="form-group">
                    <label for="tile-opacity">Tile Transparency:</label>
                    <input type="range" id="tile-opacity" min="0.1" max="1.0" step="0.1" value="0.4">
                    <span id="opacity-value">40%</span>
                </div>
                <div class="form-group tile-options">
                    <label>Display Options:</label>
                    <div class="checkbox-grid">
                        <label><input type="checkbox" id="show-tiles" checked> Show tiles</label>
                        <label><input type="checkbox" id="show-squares"> Show squares</label>
                        <label><input type="checkbox" id="show-max-cluster"> Show max cluster</label>
                        <label><input type="checkbox" id="show-cluster"> Show clusters</label>
                        <label><input type="checkbox" id="show-routes"> Show routes</label>
                        <label><input type="checkbox" id="show-new-route"> Show new route</label>
                        <label><input type="checkbox" id="show-grid"> Show grid</label>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button id="load-tiles-btn" class="btn btn-secondary">🗺️ Reload Tiles</button>
                <button id="generate-route-btn" class="btn btn-primary">🚴 Generate Route</button>
                <button id="use-current-location-btn" class="btn btn-secondary">📍 Use Current Location</button>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map-container">
            <div id="map"></div>
            <div id="map-controls">
                <button id="toggle-tiles-btn" class="map-btn">👁️ Toggle Tiles</button>
                <button id="clear-route-btn" class="map-btn">🗑️ Clear Route</button>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="panel" id="results-panel" style="display: none;">
            <h2>🎯 Route Results</h2>
            <div id="route-stats" class="stats-grid">
                <!-- Stats will be populated by JavaScript -->
            </div>
            <div class="actions">
                <button id="download-gpx-btn" class="btn btn-success">📥 Download GPX</button>
                <button id="export-tiles-btn" class="btn btn-secondary">📊 Export Tile Data</button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
